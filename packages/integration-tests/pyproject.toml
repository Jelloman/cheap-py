[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cheap-integration-tests"
version = "0.1.0"
description = "Integration tests for the Cheap data caching system"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Cheap Project Contributors"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [
    "cheap-core",
    "cheap-json",
    "cheap-db-sqlite",
    "cheap-db-postgres",
    "cheap-db-mariadb",
    "cheap-rest",
    "cheap-rest-client",
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "pytest-xdist>=3.8.0",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "basedpyright>=1.29.0",
    "ruff>=0.8.4",
    "testcontainers>=4.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["tests"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
markers = [
    "integration: Integration tests",
    "e2e: End-to-end tests",
    "database: Database integration tests",
    "performance: Performance tests",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "ANN", "B", "A", "COM", "C4", "DTZ", "ISC", "ICN", "G", "PIE", "PT", "RET", "SIM", "ARG", "PTH", "PD", "PGH", "PL", "TRY", "NPY", "RUF"]
ignore = [
    "ANN101",   # Missing type annotation for self
    "ANN102",   # Missing type annotation for cls
    "COM812",   # Trailing comma (conflicts with formatter)
    "ISC001",   # Implicit string concatenation (conflicts with formatter)
    "PLR2004",  # Magic value comparisons
    "S101",     # Use of assert - acceptable in tests
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["ANN", "ARG001", "S"]  # Relax rules for tests
"tests/conftest.py" = ["PLC0415"]  # Conditional imports for optional database backends
