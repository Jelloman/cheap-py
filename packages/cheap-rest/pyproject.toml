[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cheap-rest"
version = "0.1.0"
description = "REST API module for the Cheap data model using FastAPI"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Cheap Contributors"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [
    "cheap-core",
    "cheap-json",
    "cheap-db-sqlite",
    "cheap-db-postgres",
    "cheap-db-mariadb",
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
]

[tool.uv.sources]
cheap-core = { workspace = true }
cheap-json = { workspace = true }
cheap-db-sqlite = { workspace = true }
cheap-db-postgres = { workspace = true }
cheap-db-mariadb = { workspace = true }

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.27.0",
    "basedpyright>=1.34.0",
    "ruff>=0.2.0",
]

[project.scripts]
cheap-rest = "cheap.rest.main:run"

[tool.hatch.build.targets.wheel]
packages = ["src/cheap"]

[tool.hatch.metadata]
allow-direct-references = true

[[tool.hatch.envs.default.matrix]]
python = ["3.11", "3.12", "3.13"]
