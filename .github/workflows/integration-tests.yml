name: Cheap Integration Tests

on:
  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Install Nox
        run: pip install nox

      - name: Install dependencies
        run: |
          pip install testcontainers pytest pytest-asyncio

      - name: Run integration tests
        run: nox -s integration_tests

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            .coverage
            coverage.xml
            htmlcov/
            pytest-report.xml
