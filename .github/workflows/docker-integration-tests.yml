name: Cheap Docker Integration Tests

on:
  workflow_dispatch:

jobs:
  docker-integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Install Nox
        run: pip install nox

      - name: Install dependencies
        run: |
          pip install testcontainers pytest pytest-asyncio

      - name: Run dockerized integration tests
        run: nox -s docker_integration_tests

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-integration-test-results
          path: |
            .coverage
            coverage.xml
            htmlcov/
            pytest-report.xml
            docker-logs/
